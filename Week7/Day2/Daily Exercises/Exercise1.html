<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables and Data Types</title>
</head>
<body>

    <h1>Open the Console to See the Output</h1>

    <script>
        // Declare variables of different data types
        let myString = "Hello, JavaScript!"; // String
        let myNumber = 42;                  // Number
        let myBoolean = true;               // Boolean
        let myUndefined;                    // Undefined (no value assigned yet)
        let myNull = null;                  // Null (intentional absence of value)

        // Log each variable and its type to the console
        console.log("Value:", myString, "| Type:", typeof myString);
        console.log("Value:", myNumber, "| Type:", typeof myNumber);
        console.log("Value:", myBoolean, "| Type:", typeof myBoolean);
        console.log("Value:", myUndefined, "| Type:", typeof myUndefined);
        console.log("Value:", myNull, "| Type:", typeof myNull);
    </script>

</body>
</html>
