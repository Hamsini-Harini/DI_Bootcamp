<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Enhanced Page</title>
</head>
<body>

    <h1 id="main-heading">Welcome to My Website</h1>
    <p>This page has JavaScript that changes content dynamically.</p>

    <ul>
        <li>JavaScript can modify content dynamically.</li>
        <li>It can add interactivity and behavior to the page.</li>
        <li>In this example, the heading will change on page load.</li>
    </ul>

    <!-- JavaScript to dynamically change the heading text -->
    <script>
        // Change the heading text dynamically after the page loads
        document.getElementById("main-heading").innerHTML = "This Heading Was Changed by JavaScript!";
    </script>

</body>
</html>
